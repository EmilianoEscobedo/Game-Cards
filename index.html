          <form action="#" id="Form">
            <label for="Player1">
              <span>Nombre del Jugador 1</span>
              <input type="text" id="Player1" placeholder="Ingresa tu Nombre" />

            <label for="Player2">
              <span>Nombre del Jugador 2</span>

        <section class="section Loading display-none" id="Loading">

        <section class="section Carousel display-none" id="carousel">
          <div class="container">
            <div class="row">
              <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner" id="carousel-inner">
              
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
                <header>

              </div>
            </div>

<div>

            Continuar
          </button></span>
    <div class="modal fade display-none" id="modal" tabindex="-1" 
    aria-labelledby="resultadoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-body">
              <div class="d-grid">
                  <button type="button" class="btn-c btn-lg mb-3" data-bs-dismiss="modal" id="resultados">Ver resultados</button>
              </div>
              <div class="d-grid">
                  <button type="button" class="btn-c btn-lg" data-bs-dismiss="modal" id="volverAJugar">Jugar de Nuevo</button>
              </div>
          </div>
      </div>
      </div>
  </div>  
</div>
